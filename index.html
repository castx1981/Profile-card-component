<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
<!-- Global Container  -->
<div class="flex items-center justify-center min-h-screen body-bg">
  <!-- Card Container  -->
  <div class="bg-slate-50 rounded-2xl">
    <!-- Avatar -->
    <div class="bg-pattern-card bg-auto bg-no-repeat bg-top rounded-t-xl">
      <div class="pt-[92px]">
        <img class="block mx-auto rounded-full ring-6 ring-slate-50" src="images/image-victor.jpg" alt="victor">
      </div>
    </div>
    <!-- Content -->
    <div class="mt-4 flex justify-center space-x-2 text-lg">
      <p class="font-bold text-very-dark-desaturated-blue">Victor Crest</p>
      <p class="text-dark-gray">26</p>
    </div>
    <div class="mt-1 pb-6 border-b border-dark-grayish-blue/20 text-sm text-center text-dark-gray">
      London
    </div>
    <div class="px-12 py-6 flex justify-center">
      <div class="flex-grow-0 flex-shrink-0 basis-1/3 flex flex-col justify-center items-center">
        <p class="font-bold text-lg">80K</p>
        <p class="text-xs tracking-widest text-dark-gray">Followers</p>
      </div>
      <div class="flex-grow-0 flex-shrink-0 basis-1/3 flex flex-col justify-center items-center">
        <p class="font-bold text-lg">803K</p>
        <p class="text-xs tracking-widest text-dark-gray">Likes</p>
      </div>
      <div class="flex-grow-0 flex-shrink-0 basis-1/3 flex flex-col justify-center items-center">
        <p class="font-bold text-lg">1.4K</p>
        <p class="text-xs tracking-widest text-dark-gray">Photos</p>
      </div>
    </div>
  </div>
</div>
</body>
</html>
