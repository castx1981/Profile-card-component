<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
<!-- Global Container  -->
<div class="flex items-center justify-center min-h-screen body-bg">
  <!-- Card Container  -->
  <div class="">
    <!-- Avatar -->
    <div class="relative card-bg rounded-t-2xl">
      <img class="avatar-position rounded-full ring-[5px] ring-white" src="images/image-victor.jpg" alt="victor">
    </div>
    <!-- Content -->
    <div class="pt-18 pb-6 bg-white rounded-b-2xl">
      <!-- Name / Age / Location -->
      <div class="space-y-2">
        <div class="flex text-lg/[1.22] justify-center space-x-2">
          <p class="font-bold text-veryDarkDesaturatedBlue">Victor Crest</p>
          <p class="text-darkGrayishBlue">26</p>
        </div>
        <p class="text-sm/[1.21] text-center text-darkGrayishBlue">London</p>
      </div>
      <!-- Divider -->
      <div class="my-6 w-full h-px bg-paleBlue"></div>
      <!-- Stats -->
      <div class="flex justify-center space-x-10">
        <div class="stats">
          <p class="number">80K</p>
          <p class="item">Followers</p>
        </div>
        <div class="stats">
          <p class="number">803K</p>
          <p class="item">Likes</p>
        </div>
        <div class="stats">
          <p class="number">1.4K</p>
          <p class="item">Photos</p>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
